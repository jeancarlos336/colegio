{% extends 'base.html' %}

{% block contenido %}
<div class="form-container fade-in">

    <h2 class="form-title">{% if form.instance.pk %}Editar{% else %}Agendar{% endif %} Evaluación</h2>
    <form method="post">
        <div class="form-group">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.asignatura.id_for_label }}" class="form-label">Asignatura</label>
                {{ form.asignatura }}
            </div>
            <div class="mb-3">
                <label for="{{ form.fecha.id_for_label }}" class="form-label">Fecha y Hora</label>
                {{ form.fecha }}
            </div>
            <div class="mb-3">
                <label for="{{ form.observacion.id_for_label }}" class="form-label">Observación</label>
                {{ form.observacion }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'evaluacion_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
