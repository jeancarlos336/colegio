
# confirmar_eliminar_sede.html
{% extends 'base.html' %}

{% block titulo %}Eliminar Sede{% endblock %}

{% block contenido %}
<div class="card">
    <div class="card-header">Confirmar eliminación de sede</div>
    <div class="card-body">
        <p>¿Está seguro que desea eliminar la sede "{{ sede.nombre }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar</button>
            <a href="{% url 'lista_sedes' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
