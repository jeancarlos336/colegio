
{% extends 'base.html' %}

{% block contenido %}
<div class="container">
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que quieres eliminar el pago de mensualidad de {{ pago.matricula.alumno.get_full_name }} para {{ pago.mes }} {{ pago.año }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        <a href="{% url 'lista_pagos_mensualidad' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
