{% extends 'base.html' %}
{% load static %}
{% block contenido %}
<div class="form-container fade-in">
    <h2>Editar Asistencia</h2>
    <div class="card">
        <div class="card-body">
            <form id="asistenciaForm" method="POST" data-url="{% url 'editar_asistencia' object.pk %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Estudiante:</label>
                    <p class="form-control-static">{{ object.matricula.alumno }}</p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Asignatura:</label>
                    <p class="form-control-static">{{ object.asignatura.nombre }}</p>
                </div>
                <div class="mb-3">
                    <label for="{{ form.fecha_hora.id_for_label }}" class="form-label">Fecha y Hora:</label>
                    {{ form.fecha_hora }}
                    <div class="invalid-feedback" id="fechaHoraError"></div>
                </div>
                <div class="mb-3">
                    <label for="{{ form.estado.id_for_label }}" class="form-label">Estado:</label>
                    {{ form.estado }}
                    <div class="invalid-feedback" id="estadoError"></div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'listar_asistencia' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="{% static 'js/editar_asistencia.js' %}"></script>
{% endblock %}
