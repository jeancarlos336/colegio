
{% extends 'base.html' %}
{% load form_tags %}
{% block contenido %}
<div class="form-container fade-in">
    
    <h2 class="form-title">Seleccionar Curso para Calificaciones</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <div class="card-body">
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Continuar</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}

<div class="form-group">
    <label for="{{ form.especificacion.id_for_label }}">{{ form.especificacion.label }}</label>
    {{ form.especificacion }}
    <small class="form-text text-muted">Este campo es opcional.</small>
</div>

<div class="form-container fade-in">
    <h2 class="form-title">Crear Nuevo Usuario</h2>
    <form>
        <div class="form-group">
            <label class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control">
            <div class="form-text">Únicamente letras, dígitos y @/./+/-/_</div>
        </div>
        <!-- Resto de campos -->
    </form>
</div>
