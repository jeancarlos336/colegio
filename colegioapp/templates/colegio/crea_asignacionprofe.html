{% extends 'base.html' %}
{% load form_tags %}
{% block title %}{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Asignación{% endblock %}

{% block contenido %}

<div class="form-container fade-in">
    <h2 class="form-title">{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Asignación</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'asignacion_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
