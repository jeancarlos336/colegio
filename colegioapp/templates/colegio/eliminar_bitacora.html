{% extends 'base.html' %}

{% block contenido %}
<div class="form-container fade-in">
    <h2>Confirmar Eliminación</h2>
    <p>¿Está seguro que desea eliminar la bitácora de {{ bitacora.asignatura }} del {{ bitacora.fecha }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        <a href="{% url 'listar_bitacora' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
