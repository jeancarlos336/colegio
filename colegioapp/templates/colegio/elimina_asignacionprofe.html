{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block contenido %}
    <h1>Confirmar Eliminación</h1>

    <p>¿Estás seguro de que deseas eliminar la asignación de {{ object.usuario.get_full_name }} a {{ object.sede.nombre }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'asignacion_list' %}">Cancelar</a>
    </form>
{% endblock %}
