{% extends 'base.html' %}
{% load form_tags %}
{% block contenido %}

<div class="form-container fade-in">
    <h1 class="form-title">{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Asignatura</h1>
    
    <form method="POST">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'lista_asignaturas' %}" class="btn btn-secondary">Cancelar</a>        
        </div>  
    </form>
</div>
{% endblock %}
