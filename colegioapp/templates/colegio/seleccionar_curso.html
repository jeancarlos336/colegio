{% extends 'base.html' %}
{% load form_tags %}
{% block contenido %}
<div class="form-container fade-in">
    <h2 class="form-title">Seleccionar Curso y Asignatura</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="{{ form.asignatura.id_for_label }}">{{ form.asignatura.label }}</label>
            {{ form.asignatura }}
        </div>
        <div class="form-group mb-3">
            <label for="{{ form.fecha_hora.id_for_label }}">{{ form.fecha_hora.label }}</label>
            {{ form.fecha_hora }}
        </div>
        <button type="submit" class="btn btn-primary">Continuar</button>
    </form>
</div>
{% endblock %}
